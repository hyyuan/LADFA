sors for call centre services.\nAll above data processors may also use sub-processors for the provision of\nthe corresponding services.\nGovernmental authorities, courts, external advisors and similar third\nparties that are public bodies as required or permitted by applicable law.", "from": "hyundai", "group": "6", "title": "Merger/Acquisition; Social media integration; ", "to": "certain personal data", "width": 1}, {"arrows": "to", "color": "ff000000", "description": "7. Is my data transferred abroad?\nWe transfer your data outside the EU/EEA to Hyundai entities located in the\nRepublic of Korea for the purposes indicated in Section 6.\nThe European Commission has determined that Korea and UK are among the\njurisdictions that provide an adequate level of protection of personal data.\nSome other recipients of your personal data will be located or may have relevant\noperations outside of your country and the EU/EEA, e.g. the United States of\nAmerica (e.g. Cerence\u2019s sub-processors), where the data protection laws may\nprovide a di\ufb00erent level of protection compared to the laws in your jurisdiction\nand for which an adequacy decision by the European Commission does not exist.\nWith regard to data transfers to such recipients outside of the EU/EEA, we provide\nappropriate safeguards, in particular, by entering into data transfer agreements\nwhich include standard clauses adopted by the European Commission with the\nrecipients, or by taking other measures to provide an adequate level of data\nprotection.\nA copy of the respective measure we have taken is available via Hyundai\u2019s data\nprotection o\ufb03cer (see Section 3.2 above).", "from": "hyundai", "group": "7", "title": "Merger/Acquisition; ", "to": "your data", "width": 1}, {"arrows": "to", "color": "ff000000", "description": "7. Is my data transferred abroad?\nWe transfer your data outside the EU/EEA to Hyundai entities located in the\nRepublic of Korea for the purposes indicated in Section 6.\nThe European Commission has determined that Korea and UK are among the\njurisdictions that provide an adequate level of protection of personal data.\nSome other recipients of your personal data will be located or may have relevant\noperations outside of your country and the EU/EEA, e.g. the United States of\nAmerica (e.g. Cerence\u2019s sub-processors), where the data protection laws may\nprovide a di\ufb00erent level of protection compared to the laws in your jurisdiction\nand for which an adequacy decision by the European Commission does not exist.\nWith regard to data transfers to such recipients outside of the EU/EEA, we provide\nappropriate safeguards, in particular, by entering into data transfer agreements\nwhich include standard clauses adopted by the European Commission with the\nrecipients, or by taking other measures to provide an adequate level of data\nprotection.\nA copy of the respective measure we have taken is available via Hyundai\u2019s data\nprotection o\ufb03cer (see Section 3.2 above).", "from": "hyundai", "group": "7", "title": "Merger/Acquisition; ", "to": "your personal data", "width": 1}, {"arrows": "to", "color": "ff000000", "description": "4. What categories of personal data are processed, for what purposes and\non what legal basis?\n4.1. Our processing of your personal data\n4.1.1. Provision of the Bluelink Services\nWe collect and process your personal data in connection with the Services only\ninsofar as the collection and processing is:\nnecessary for the conclusion or performance of the Bluelink contract (Art.\n6 (1) b) GDPR),\nwhere required by law (Art. 6 (1) c) GDPR),\nwhere based on consent (Art. 6 (1) a) GDPR), or\nwhere it is necessary for the purposes of legitimate interests of us or third\nparties (Art. 6 (1) f) GDPR).\nFor details on individual Services, please refer to the respective service\ndescription in the Bluelink Terms of Use.\nAll (personal) data described in Sections 4.2, 4.3, 4.4, 4.5 and their subsections\nbelow is collected directly from your vehicle (e.g. its sensors and related\napplications as made accessible through the infotainment system), or was made\navailable by you through the App (e.g. by entering certain personal data via the\nApp) and is processed in connection with the Services.\nThe data described in Sections 4.2, 4.3, 4.4 and 4.5 and their subsections below is\nrequired to provide the Services. Without this information, the Services cannot be\nperformed.\n4.1.2. Processing for other purposes\nApart from the provision of the Services, we will also process your personal data\nfor other purposes as described below.\nProduct improvement / development: We will analyse and further\nimprove the Services in order to develop new mobility-related products\nand/or services, to make our products more secure and/or to improve our\nServices.\nFor these purposes, we automatically analyse the data collected when\nproviding Services based on statistical and mathematical models to\nidentify potential for improvements. More details are provided in Section\n4.5.\nThe legal basis for any such processing is Art. 6 (1) f) GDPR (legitimate\ninterests of Hyundai and the Distributor to process your personal data in\norder to develop and improve our Services).\nMonitoring of products / product liability: In this context, we process\nyour personal data in order to monitor our products, ensure su\ufb03cient IT\nsecurity standards or to defend ourselves or third parties against product\nliability and other legal claims made with regard to our products and\nServices.\nInsofar as such processing is not required by law (Art. 6 (1) c) GDPR), the\nlegal basis for any such processing is Art. 6 (1) f) GDPR (legitimate\ninterests of Hyundai and the Distributor to process your personal data for\nthe purposes as indicated above).\nOther purposes: We process your personal data for other purposes only\nif we are obliged to do so on the basis of legal requirements (Art. 6 (1) c)\nGDPR), for example when this data needs to be transferred to courts or\ncriminal prosecution authorities, to provide certain functionalities in the\ncar such as the \u201ceCall\u201d as based on regulation (EU) 2015/758, if you have\nconsented to the respective processing (Art. 6 (1) a) GDPR) or if the\nprocessing is otherwise lawful under applicable law.\nIf processing for another purpose takes place, Hyundai and/or the\nDistributor will provide you with additional information where appropriate.\n4.1.3. No automated decision-making\nNeither Hyundai, nor the Distributor, engage in automated decision-making\nincluding pro\ufb01ling in connection with the Services unless you have been expressly\nnoti\ufb01ed otherwise by other means.\n4.2. Hyundai Account\nThe Hyundai Account is required to register for numerous services (provided by us\nor by cooperating third parties).\nThe underlying processing of your personal data is necessary to enter into and to\nperform a contract with you (Art. 6 (1) b) GDPR) and is based on our legitimate\ninterest to improve your customer experience by providing you with a centralised\nuser account (Art. 6 (1) f) GDPR).\nThe Hyundai Account is a central user account in which you can manage your\npersonal master data and which you can use as a single sign-on for your linked\nservices.\nTo use our Bluelink Services it is necessary to create a Hyundai Account or to log\nin with an existing Hyundai Account.\nIn this case, the Bluelink Services will be linked to your Hyundai Account and your\npersonal master data (your email address and mobile phone, your salutation, \ufb01rst\nand last name, your country and your preferred language) will be displayed.\nFor more information, please refer to the separate Privacy Notice for the Hyundai\nAccount which can be accessed here: https://eu-\naccount.hyundai.com/auth/resources/o5704/login/hyundai-id/legal_en.html\n4.3. Provision of Bluelink Services \u2013 vehicle infotainment system\n4.3.1. Hyundai Live\nHyundai Live enables you to access the following functions:\nLive tra\ufb03c: Live tra\ufb03c information for calculating routes, including precise\narrival times and displaying the tra\ufb03c situation based on your current\nlocation\nLive parking: On- and o\ufb00-street parking, near current position, near the\ndestination, near the scroll mark\nLive \ufb01lling stations: Information about the nearest fuel stations and fuel\nprices based on your current location\nLive EV point of interest (POI) (only for electric vehicles and plug-in hybrid\nelectric vehicles): Information on nearby charging stations including\navailability status and charger type based on your current location\nWeather: Local weather information based on your current location\nHyundai service: Information on nearby Hyundai dealers or service\nlocations based on your current location\nLive POI and live free text search: Information on nearby POIs based on\nyour current location, including branded pins and promoted searches with\nin-car o\ufb00ers, allowing you to bene\ufb01t from promotions of third-party\nvendors in various POI categories\nCamera / danger zone alerts (if legally permissible in your country): The\nsystem provides alerts in areas where accidents are particularly common\nand warns you about accident black spots or speed cameras\nSports league: Information on results from recent sports events\nThe provision of our Hyundai Live Services requires the collection and processing\nof your Vehicle Identi\ufb01cation number (VIN), geolocation data (e.g. GPS\ncoordinates for live tra\ufb03c information), the Integrated Circuit Card Identi\ufb01er of\nyour vehicle\u2019s SIM card (ICCID) and a unique request ID for any transaction.\nWith regard to live POIs that contain advertising content from third parties, it may\nbe necessary to transfer the following data to our service provider (4.screen\nGmbH, Sailerstra\u00dfe 17, 80809 Munich, Germany) in order to provide you with\nrelevant information as requested: approximate search area, search term, search\n(POI) category, device ID, approximate location of the device, head unit language\nand generation, car brand, engine type (e.g. EV or petrol), vehicle class (e.g.\nsmall, SUV), vehicle production year and vehicle country.\nFurthermore, if relevant information and o\ufb00ers are provided to you, a unique o\ufb00er\nID is created. This o\ufb00er ID is also transferred to our service provider together with\nthe event type (e.g. shown, clicked, navigation started), screen type (e.g. head\nunit, app) and the timestamp of when the o\ufb00er was interacted with in order to\nvalidate the invoicing process.\nAdditionally, if o\ufb00ers and information from the vehicle are sent directly to the\nBluelink app as push noti\ufb01cations, we also process your user pro\ufb01le ID, e.g. your\nemail address.\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR).\n4.3.2. Voice recognition\nVoice recognition enables you to use spoken commands to access and control the\ninfotainment system and to draft and send text messages via a connected mobile\ndevice.\nFor this function, the following categories of personal data are processed and sent\nto our Bluelink cloud environment: voice recording, geolocation data (GPS\ncoordinates), point of interest (POI) and the Cerence user ID.\nThe latter is a unique ID for registration on the server of Cerence GmbH, Aachen,\nGermany, our data processor for these speci\ufb01c services.\nThere is no link between the Cerence user ID and the Vehicle Identi\ufb01cation\nnumber (VIN) or any other identi\ufb01ers, which means that Cerence GmbH cannot\nidentify a natural person from the data transmitted to it.\nOnce you start your vehicle, voice recognition is activated as a presetting in its\nonline mode. We process your personal data for the purpose of performing our\nServices (Art. 6 (1) b) GDPR).\nWhen using online voice recognition, we process your personal data in our\nBluelink cloud environment.\nIn addition, we collect voice samples and GPS coordinates and store them for up\nto 90 days in order to perform and improve the voice recognition service.\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR) and where related to the improvement of the Services based on our\nrespective legitimate interests (Art. 6 (1) f) GDPR).\nWhen you use the online voice recognition function, your voice samples and GPS\ncoordinates are processed by our service provider Cerence GmbH, Aachen,\nGermany (data processor) and its sub-processors, which may be located in\ncountries outside the EU/EEA and may not provide for an adequate level of data\nprotection.\nYou can deactivate online voice recognition and use the voice recognition services\nin an o\ufb04ine mode where no data is transmitted outside of your vehicle.\nIf you do not want us to process your voice samples and GPS coordinates, you can\nuse o\ufb04ine voice recognition, which does not use your voice samples and GPS\ncoordinates to improve the voice recognition service.\n4.3.3. Vehicle diagnostics\nVehicle diagnostics gathers active trouble codes (i.e. the vehicle\u2019s error\nmessages) from all control units integrated in your vehicle together with the\nVehicle Identi\ufb01cation number (VIN).\nThe active trouble codes and VIN will be sent to our server for further analysis.\nIn the Vehicle diagnostics section of the infotainment system, you can view all\nactive trouble codes for your vehicle.\nWe use this data to provide you with information concerning whether there is an\nissue with your vehicle.\nWe process your personal data for Vehicle diagnostics for the purpose of\nperforming our Services (Art. 6 (1) b GDPR).\nTo the extent that we are required to do so by law, we process your\naforementioned personal data for monitoring the products and to comply with\nproduct security requirements (Art. 6 (1) c) GDPR).\nFor information on the processing of the above data for the improvement and\ndevelopment of the products, see also Section 4.5 below.\n4.3.4. Connected Routing\nConnected Routing allows more accurate tra\ufb03c forecasting, more precise times of\narrival and more reliable route recalculations by processing the relevant data on\nour Bluelink cloud environment instead of only on your infotainment system.\nFor this function, the following categories of personal data are processed and sent\nto our Bluelink cloud environment: your Vehicle Identi\ufb01cation number (VIN),\ngeolocation data (GPS coordinates) and navigation data (e.g. real-time tra\ufb03c;\npattern of tra\ufb03c information).\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR).\n4.3.4.1.Route Satisfaction\nThrough the infotainment system we may ask you to submit your feedback in\norder to measure your satisfaction with our route guidance and location\ninformation.\nFor this function, we process the same categories of personal data as in 4.3.1. as\nwell as your satisfaction score.\nThe legal basis for the processing of your data for these purposes is the legitimate\ninterest of Hyundai in improving the Services (Art. 6 (1) f) GDPR).\n4.3.5. OTA (Over-the-Air) Update\nOTA updates allow you to receive wireless (\u201cover-the-air\u201d) software updates (\u201cOTA\nupdates\u201d) for the vehicle system as well as the map and infotainment system.\nYour infotainment system will regularly check whether new software versions are\navailable and automatically download any available software updates to your\nvehicle and prepare the respective installation.\nYou can choose whether you want to complete the OTA Update now or later.\nYou can disable this feature by turning o\ufb00 the toggle in the Bluelink app (\u201cMore\u201d -\n\u003e \u201cService List\u201d).\nAlternatively, you can deactivate Bluelink connectivity via the infotainment\nsystem in your vehicle (\u201cSettings\u201d -\u003e \u201dBluelink\u201d -\u003e \u201dDeactivate Bluelink\u201d).\nHowever, if you turn o\ufb00 OTA updates, your vehicle or the services provided (such\nas security-related systems, infotainment system, Bluelink) may not function\nproperly.\n4.3.5.1.Vehicle System OTA Update\nWe may provide you with OTA updates concerning the vehicle system for various\nreasons and purposes, in particular to remedy a defect within the warranty\nperiod, within the scope of the manufacturer\u2019s guarantee or for other security-\nrelated reasons.\nIn this we will also ensure an e\ufb03cient deployment and monitoring of OTA updates\nconcerning the vehicle system.\nFor this purpose, the following categories of personal data are processed and sent\nto our Bluelink cloud environment: your Vehicle Identi\ufb01cation number (VIN), usage\nhistory (OTA Update), diagnostic information (error codes, OTA result, software\nrecovery result) and software version information (electronic control unit).\nWe process your personal data for the purpose of complying with the legal\nobligations of the vehicle manufacturer (Art. 6 (1) c) GDPR (e.g. in the area of\nproduct safety requirements)) as well as for performing our Services (Art. 6 (1) b)\nGDPR), and based on our legitimate interest to e\ufb00ectively steer our OTA update\nprocesses (Art. 6 (1) f) GDPR).\n4.3.5.2.Maps and Infotainment OTA Update\nMaps and infotainment OTA updates enable you to receive the latest maps and\ninfotainment software updates for your vehicle.\nFor this function, the following categories of personal data are processed and sent\nto our Bluelink cloud environment: your Vehicle Identi\ufb01cation number (VIN), head\nunit manufacturer, head unit model, head unit \ufb01rmware version, head unit system\nversion, mobile network operator, vehicle model name, vehicle model year,\nvehicle region and your selected language.\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR).\n4.3.6. Noti\ufb01cation Centre\nThe Noti\ufb01cation Centre allows us to send you important information about your\nvehicle.\nWe will use this service only for important information. The information will\nappear as a pop-up in the infotainment system of your car.\nFor this function, the following categories of personal data are processed: read\nstatus; reading time.\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR).\n4.3.7. Calendar\nThe calendar allows you to synchronise your Google or Apple calendar on your\nsmartphone with the integrated calendar function of the infotainment system of\nyour vehicle in order to use it to set the navigation destination.\nFor this function, the following categories of personal data are processed and sent\nto our Bluelink cloud environment: email address, calendar ID, phone number,\nGoogle token/iCloud password and calendar entries (e.g. title of schedule,\ndate/time, address, memo, attendance, etc.).\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR).\n4.3.8. Like feature\nThe like feature for USB and Bluetooth music and radio allows you to select and\ncreate a playlist with your favourite songs.\nYou can like or unlike songs via the \u201cthumbs-up\u201d or \u201cthumbs-down\u201d button\nintegrated in the music function of the infotainment system.\nFor this function, the following categories of personal data are processed: the\nsource type (USB music, radio, Bluetooth music), the name of the song, artist and\nalbum, the like/unlike information, location information (GPS), ambient air\ntemperature, vehicle speed, weather (based on your current location) and time\ninformation.\nWe process the personal data to perform our Services (Art. 6 (1) b) GDPR) and for\nthe purpose of our legitimate interest in delivering our Services (Art. 6 (1) f)\nGDPR).\n4.3.9. Music Streaming\nWith the music streaming feature, you can stream music in your vehicle directly\nfrom certain music streaming services via the infotainment system. To use this\nfeature, you need a valid subscription for the respective music streaming service\nand your phone with the Bluelink app installed for the activation process.\nTo link your account with the chosen music streaming service, your login\ncredentials are \ufb01rst processed by the music streaming platform and then\ntransferred to us in pseudonymized form before being stored in our Bluelink cloud\nenvironment.\nInformation about which music content you search for and select is transferred\nfrom the vehicle to our Bluelink cloud environment. A request is then sent to the\nrespective music streaming platform, which then provides the music content\ndirectly to the vehicle. Recently played music content is temporarily stored in the\nvehicle\u2019s system.\nFor this purpose, the following categories of personal data are processed: user\nauthentication data (e.g. pseudonymized login credentials for the streaming\nplatform account, device ID, user ID), service information (service authorization\ncode, subscription status, login data, service ID, session ID), vehicle information\n(VIN or vehicle ID, engine type, country of sale, model name, model year,\nheadunit platform, headunit model) as well as information about the requested\nmusic content (e.g. unique identi\ufb01er, type, name, title, artist, album name, genre,\nduration, date of the content, URLs).\nYour platform streaming account stored in the vehicle is linked to your individual\nuser pro\ufb01le in the vehicle. Deleting your user pro\ufb01le will automatically unlink the\nplatform streaming account from the vehicle.\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR).\n4.4. Provision of Bluelink Services \u2013 App\n4.4.1. Remote Services\nThrough the App we will provide you with the following remote Services. They will\nbe activated as a presetting if not deactivated separately or entirely:\nRemote lock and unlock (you can lock and unlock the vehicle doors; all\nHyundai vehicles)\nRemote window control (you can remotely open and close the windows of\nyour vehicle; only for some Hyundai vehicles)\nRemote horn and light (you can remotely activate both the headlights and\nthe sound of the horn of your vehicle; only for some Hyundai vehicles)\nRemote light (you can remotely \ufb02ash the headlight of your vehicle; only for\nsome Hyundai vehicles)\nRemote charging (you can remotely activate the electric battery charging\nfunction; all Hyundai EVs and PHEVs)\nScheduled charging (you can remotely set the electric battery charging\nschedule (all Hyundai EVs and PHEVs) including the target temperature; all\nHyundai EVs)\nRemote climate control (you can set the temperature and activate the air\nconditioning remotely; all Hyundai EVs)\nRemotely open and close the charging door (you can open and close the\ncharging door of your vehicle remotely; only for some Hyundai EVs; not for\nHyundai PHEVs)\nRemote control of hazard lights / sidelights (you can turn o\ufb00 the lights\nremotely from the App when your vehicle is left with its hazard lights\nand/or sidelights on; only for some Hyundai vehicles)\nRemote battery conditioning (you can optimise the battery temperature in\norder to improve the charging performance of the vehicle; only for some\nHyundai EVs)\nDeparture time (you can activate scheduled climate by setting the\ndeparture schedule; only for some Hyundai EVs)\nCharging current (you can adjust the current supplied from the slow\ncharger; only for some Hyundai EVs)\nFind my car (you can localise the parking position of your Hyundai vehicle\non the integrated map; all Hyundai vehicles)\nSend to car (you can search online for points of interest (POI) and address\ndata in order to send search results from your smartphone application to\nthe infotainment system of your car)\nMy car POI (synchronises your stored POI between the infotainment\nsystem and your App; all Hyundai vehicles)\nLast mile navigation (sends the current location of your car and\ninformation about your destination (e.g. name, address, geolocation data)\nto your smartphone to guide you from your parking spot to your\ndestination via Google Maps; all Hyundai vehicles)\nFirst mile navigation (sends the current location of your car to your\nsmartphone to guide you from your location (e.g. name, address,\ngeolocation data) to your car via Google Maps; all Hyundai vehicles)\nValet parking mode (protects your private infotainment information by\nshowing only the valet mode screen on your infotainment system unless\nyou enter the password you have previously selected; sends information\nabout the current status of valet parking mode (on/o\ufb00), current vehicle\nlocation (GPS coordinates), the start/end date of valet mode, the\nrun/mileage/engine time of valet mode, maximum vehicle speed, vehicle\nrun distance and engine idle time to your smartphone; all Hyundai\nvehicles)\nBattery charging status (shows you the battery charging status of the\nelectric motor; all Hyundai EVs and PHEVs)\nPush noti\ufb01cations for certain use cases (the application sends push\nnoti\ufb01cations to your smartphone in certain cases, for example: your\nHyundai vehicle is unlocked and the burglar alarm is activated in your\nHyundai vehicle, the windows of your vehicle are open, rear seat alert,\nengine idling alert, high-voltage battery discharge alarm, climate control\nstatus, charging status, software update status, valet parking mode\nactivated/deactivated, etc.; all Hyundai vehicles, the speci\ufb01cation varies\non the country or vehicle model)\nYou can deactivate remote services separately by category.\nIn order to provide you with the remote Services once connected through the App,\na connection is established between your vehicle and our Bluelink cloud\nenvironment which requires the processing of certain vehicle-related data\nincluding your vehicle SIM card\u2019s IP address, the Vehicle Identi\ufb01cation number\n(VIN) and further user-related data in the App (your device\u2019s IP address, PIN and\nother user account information such as your user name)\nThe provision of the remote Services requires the collection and processing of\ncertain data relating to your vehicle including a password, your vehicle\u2019s Vehicle\nIdenti\ufb01cation number (VIN) and geolocation data (e.g. GPS coordinates for \u201cFind\nmy car\u201d), the Integrated Circuit Card Identi\ufb01er of your vehicle\u2019s SIM card (ICCID),\naddress data and vehicle-related technical data (e.g. vehicle status information\nsuch as ignition on/o\ufb00, vehicle speed, light status, lock status).\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR).\n4.4.2. Vehicle status information via Bluelink\nThrough the App, we will provide you with the following vehicle status\ninformation:\nMonthly vehicle report (provides you with information about the usage of\nyour Hyundai car and diagnostics information covering the airbag, brakes,\ntyre pressure, etc. (see Section 4.4.3); all Hyundai vehicles)\nStatus update (provides you with information about the vehicle status of\nyour Hyundai car regarding the distance to empty, fuel level, engine\non/o\ufb00, door lock status, climate control status, tailgate open/closed,\nbonnet open/closed, windows open/closed, sunroof open/closed, tyre\npressure status, lamp status (all Hyundai vehicles); high-voltage battery\ncharging status, scheduled charging on/o\ufb00, charging door open/closed,\nsteering wheel heating status, defrost on/o\ufb00, rear window heating on/o\ufb00,\nside mirror heating (all Hyundai EV and PHEV vehicles); scheduled climate\ncontrol on/o\ufb00 (all Hyundai EV Vehicles))\nMy trips (provides you with information about the Hyundai vehicle usage\nper month/day, including driven time, mileage, average vehicle speed,\nmaximum vehicle speed; all Hyundai vehicles)\nEnergy consumption (provides you with information about your Hyundai\nvehicle\u2019s energy consumption per day and per month, including the total\nand average energy consumption, driving distance and recuperation; all\nHyundai EV vehicles)\nIn order to provide you with the vehicle status information once connected\nthrough the App, a connection is established between your vehicle and our\nBluelink cloud environment which requires the processing of certain vehicle-\nrelated data including your vehicle SIM card\u2019s IP address, the Vehicle Identi\ufb01cation\nnumber (VIN) and further user-related data in the App (your device\u2019s IP address,\nPIN and other user account information such as your user name).\nThe provision of the vehicle status information requires the collection and\nprocessing of certain data related to your vehicle (e.g. the driven time, mileage,\naverage vehicle speed, maximum vehicle speed) and vehicle-related technical\ndata (e.g. vehicle status data such as engine on/o\ufb00, door lock status, etc., as\nlisted above).\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR).\n4.4.3. Car sharing\nYou can share the remote Services with other users through the \u201cRequest to Share\nCar\u201d function in the application.\nWhen you do so, we process certain vehicle- and user account-related data such\nas your PIN, Vehicle Identi\ufb01cation number (VIN), your user name and the other\nuser\u2019s phone number to initiate and process your sharing request.\nShare request information such as your name and PIN will be transmitted to and\nprocessed in the other user\u2019s App.\nThe other user can use the App in the same way as you. He/she can also use the\n\u201cFind my car\u201d function.\nWe process the personal data for sharing the remote Services for the purpose of\nperforming our Services (Art. 6 (1) b) GDPR) and in connection with our legitimate\ninterests in delivering our Services (Art. 6 (1) f) GDPR).\nPlease note that when you use this service, you will share all of your personal\ndata, excluding your login details, that is stored in the App with the other users.\nYou can deactivate this function at any time. Deactivation stops the sharing of\ndata and we will delete all shared data on the other user\u2019s App.\n4.4.4. Alert Services\nWhen activated in the App, alert services enable you to receive noti\ufb01cations\nrelating to your chosen settings.\nWe provide you with the following alert services through the App:\nGeofence alert (enables you to receive noti\ufb01cations in the App if your\nvehicle exits an allowed area or enters a restricted area. You can set the\nboundaries for allowed areas and restricted areas in the App)\nSpeed alert (enables you to receive noti\ufb01cations in the App if your vehicle\nexceeds the speed limit you have preset in the App)\nTime fencing alert (enables you to receive noti\ufb01cations in the App if your\nvehicle is driven outside of the time windows you have preset in the App)\nValet alert (enables you to receive noti\ufb01cations in the App if your vehicle\ntravels beyond the selected distance limit, speed limit and idle time limit\nyou have preset in the App. The permitted travel distance is from the\nlocation where the alert was activated)\nIdle alert (enables you to receive noti\ufb01cations in the App if your vehicle is\ndriven beyond the idle time limit you have preset in the App)\nFor this purpose, we collect and process the following categories of personal data:\nVehicle identi\ufb01cation number (VIN), date and time stamp, GPS data, alert status\ninformation (e.g. activation status, alert status start and end time, run time,\nmileage time, engine idle time, maximum speed, run distance), vehicle indicators\n(e.g. location, speed, time, accuracy, direction), selected allowed areas, selected\nrestricted areas, selected speed limit, selected time windows, selected distance\nlimit and selected idle time limit.\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR).\n4.4.5. Other location-based services\nView previous trips\nSend a destination to the car for a trip and add tourpoints to a planned trip\nFind your favourite and recent points of interest (POI)\nShare your POI\nThe provision of these remote Services requires the collection and processing of\ncertain vehicle-related data such as the vehicle\u2019s geolocation data (GPS\ncoordinates).\nWe process your personal data to provide you with these other location-based\nservices, and thus for the purpose of performing our Services (Art. 6 (1) b) GDPR).\n4.4.6. Bluelink user pro\ufb01le\nThe Bluelink user pro\ufb01le allows you to create backups of your pro\ufb01le including\nvehicle settings and apply them to di\ufb00erent vehicles.\nIf two or more drivers use the same vehicle but prefer di\ufb00erent settings (e.g. for\nseat position, audio or map view, etc.), these individual settings can be stored in\nup to two user pro\ufb01les plus one guest pro\ufb01le per vehicle.\nFor each user pro\ufb01le, the following categories of personal data are processed and\nsent to our Bluelink cloud environment: Vehicle Identi\ufb01cation number (VIN) of\nyour vehicle and the target vehicle (if appropriate), driver number, account\nnumber, phone number, user picture, pro\ufb01le data as well as phone connection,\ndate/time settings, general settings, sound settings, display settings, voice\nrecognition settings, radio settings, vehicle settings, navigation settings and\npoints of interest (POI).\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR).\n4.4.7. Use of Touch ID and Face ID (iOS) or \ufb01ngerprint and face recognition\n(Android)\nYou can use certain functions of our App with Touch ID or Face ID (iOS) or\n\ufb01ngerprint and face recognition (Android) instead of your PIN.\nYour biometric data is only stored locally on your smartphone device; it is not\ntransmitted to us and we cannot access this data.\nOnly the information as to whether the veri\ufb01cation of the biometric data was\nsuccessful is transmitted to our App by a system function of your smartphone.\nYou can turn o\ufb00 the use of Touch ID or Face ID (iOS) or \ufb01ngerprint and face\nrecognition (Android) at any time in our App.\n4.4.8. Firebase Crashlytics\nTo improve the security and stability of our app and Services, we rely on the\nanalysis of anonymised crash reports.\nFor this purpose we use \u201cFirebase Crashlytics\u201d, a service of Google Ireland Ltd.,\nGoogle Building Gordon House, Barrow Street, Dublin 4, Ireland.\nIn order to provide us with anonymised crash reports, Firebase Crashlytics collects\nthe following information in the event of a crash or malfunction of our app and\nmay transmit it to Google servers in the USA: state of the app at the time of the\ncrash, installation UUID, crash traces, manufacturer and operating system of the\nmobile device and last log messages.\nThe crash reports provided to us do not contain any personal data on the basis of\nwhich we could trace the identity of a user.\nFirebase Crashlytics retains collected information for 90 days.\nWe process your personal data for these purposes based on our legitimate\ninterest to ensure and optimise the security and stability of our app and Services\n(Art. 6 (1) f) GDPR).\nFor more information about Firebase Crashlytics and how Google is processing\nyour personal data, please refer to the following links:\nhttps://\ufb01rebase.google.com/\nhttps://\ufb01rebase.google.com/terms/crashlytics/\nhttps://\ufb01rebase.google.com/support/privacy/\n4.4.9. Hyundai Digital Key\nThe Hyundai Digital Key function allows you to unlock, lock, start and drive your\nvehicle with your smartphone or other smart devices without the need to carry a\nphysical key fob on you. It also allows you to share and manage your Hyundai\nDigital Keys with family and friends.\nFor this purpose, the following categories of personal data are processed in order\nto properly authenticate and allocate the Hyundai Digital Keys to the smart\ndevices and to ensure the security of the service and systems involved:\nUser information (such as user ID, pro\ufb01le name, email address, phone number),\nsmart device information (such as device ID, device name, device type, OS\nversion, app version), Hyundai Digital Key information (such as Hyundai Digital\nKey ID, Hyundai Digital Key status, Hyundai Digital Key type, access\nauthorization/pro\ufb01le, vehicle ID, ID of the physical key fobs, number of shared\nkeys); for shared Hyundai Digital Keys: additional information such as start and\nend date (or \ufb01xed term) of Hyundai Digital Key use, name of shared Hyundai\nDigital Key user, user authentication policy/authorization pro\ufb01le as speci\ufb01ed by\nyou, diagnostic information (error codes) and vehicle status information.\nWhen using the Hyundai Digital Key, i.e. to lock, unlock and start the vehicle, data\nis exchanged between the mobile smart device and the vehicle using near-\ufb01eld\ncommunication (NFC) or ultra-wideband (UWB). This data is not transmitted to\nHyundai or the Distributor.\nWe process your personal data for the purpose of performing our Services (Art. 6\n(1) b) GDPR).\n4.5. Data analysis for Product improvement and development\nHyundai collects and processes telematics data regarding the performance,\nusage, operation and condition of the vehicle from your vehicle and/or your App in\norder to improve and develop its products and transfers this data to authorized\nHyundai distributors so that it can also process the data for these purposes.\nThe data used for these purposes is in general limited to technical data.\nSuch data is used to improve and develop the powertrain, hybrid/EV vehicles and\nother car functions comprises ABS, the ABS status, steering wheel information,\nhandbrake, traction control system, cluster information, seatbelt, acceleration,\nbattery condition, door key lock, head lamp, indicator signal, light system, hands-\nfree boot system, seat height, sunroof, wiper, navigation (on/o\ufb00) and similar\ntechnical data and trouble codes as mentioned in Section 4.3.3.\nTo assure greater e\ufb03ciency of the data analysis, we may also collect additionally\ninformation which allows for identi\ufb01cation of a natural person (such as VIN,\naccount and subscription data, where relevant and if enabled GPS information).\nWe will process these data for the above mentioned purposes and to provide you\nwith personalised information about your use of our Services.\nThe legal basis for the processing of your data for these purposes is the legitimate\ninterest of Hyundai in improving the Services and developing new products and\nservices (Art. 6 (1) f) GDPR; e.g. to identify technical malfunctions, analyse the\nperformance of the vehicles or provide enhanced products or customer services).\n4.6. Processing of data for marketing purposes for similar goods and\nServices\nWe may use your personal data obtained directly from you and your registration\nto our Services for marketing of our own similar products and/or services (e.g. to\nnotify you about new Services or other similar Hyundai services), unless you have\nobjected to such use.\nThe legal basis for the processing is Art. 6 (1) (f) GDPR (our legitimate interests to\ninform you and to promote our Services).\nYou can object to such use at any time and free of charge via the Unsubscribe link\nincluded in every communication or via the contact information in Section 3.", "from": "user", "group": "4", "title": "Basic service or feature; Social media integration; ", "to": "personal data", "width": 1}, {"arrows": "to", "color": "ff000000", "description": "5. What applies to data of other data subjects and to the sale and transfer\nof the vehicle to third parties?\nWhen lending the car to another person or in cases where the data of other data\nsubjects (such as another driver) might be collected when using the Services, you\nhave to ensure that the data subjects are properly informed on the data\nprocessing as described herein.\nWhen selling or permanently transferring the vehicle to a third party, please\nensure that you deactivate the service so that none of your personal data can be\naccessed through the infotainment system (Settings \u2013 Bluelink \u2013 Deactivate\nBluelink).\nIf you do not deactivate Bluelink, the data might still be accessible to 3rd parties\nthrough the infotainment system.\nYour account data in the App will not be deleted until you terminate your Hyundai\nAccount.", "from": "data of or data subject", "group": "5", "title": "Other; ", "to": "third party", "width": 1}, {"arrows": "to", "color": "ff000000", "description": "5. What applies to data of other data subjects and to the sale and transfer\nof the vehicle to third parties?\nWhen lending the car to another person or in cases where the data of other data\nsubjects (such as another driver) might be collected when using the Services, you\nhave to ensure that the data subjects are properly informed on the data\nprocessing as described herein.\nWhen selling or permanently transferring the vehicle to a third party, please\nensure that you deactivate the service so that none of your personal data can be\naccessed through the infotainment system (Settings \u2013 Bluelink \u2013 Deactivate\nBluelink).\nIf you do not deactivate Bluelink, the data might still be accessible to 3rd parties\nthrough the infotainment system.\nYour account data in the App will not be deleted until you terminate your Hyundai\nAccount.", "from": "data of or data subject", "group": "5", "title": "Other; ", "to": "anor person", "width": 1}, {"arrows": "to", "color": "ff000000", "description": "6. With whom is my data shared?\nAny access to your personal data at Hyundai is restricted to those individuals that\nneed to know it in order to ful\ufb01l their job responsibilities.\nYour personal data may be transferred to the recipients a
